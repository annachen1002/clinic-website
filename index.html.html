<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>門診叫號順序</title>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      background-color: #e6f4ea;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #1a7f4f;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 100%;
    }

    .left, .right {
      height: 70vh;
    }

    .left {
      flex: 1;
    }

    .right {
      flex: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #1a7f4f;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <h1>門診叫號順序</h1>

  <div class="container">
    <div class="left">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsoME7EBOUlm6ekdrZOlO3K84mn-TRPy8FZIr2PLpTy-Atae3sYI0jxZ0ByT6J7xNHUe0DeT-vLddU/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>
    </div>

    <div class="right">
      <div class="video-title">新旅程小知識</div>
      <iframe src="https://www.youtube.com/embed/fUPAVEdoPd4" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
