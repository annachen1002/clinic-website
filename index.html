<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新旅程資訊看板</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif, Arial, sans-serif;
      background-color: #d0e5d1;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      gap: 1rem;
    }
    .left, .right {
      box-sizing: border-box;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .left {
      flex: 1;
      min-width: 280px;
    }
    .right {
      flex: 2;
      min-width: 300px;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/1a7lDxgx5dayQjNEmeck7cjwPayNkycbZNpvROCWZRPQ/edit?usp=sharing" 
        allowfullscreen>
      </iframe>
    </section>
    <section class="right">
      <iframe 
        src="https://www.youtube.com/embed/PgGLGI8XKo8" 
        allowfullscreen 
        title="新旅程小知識影片">
      </iframe>
    </section>
  </div>
</body>
</html>
