<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新旅程資訊看板</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Microsoft JhengHei", sans-serif, Arial, sans-serif;
      background-color: #d0e5d1;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh; /* 撐滿整個螢幕 */
      width: 100vw;
    }
    .left, .right {
      box-sizing: border-box;
      padding: 0;
      background-color: white;
    }
    .left {
      flex: 1;
    }
    .right {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/1a7lDxgx5dayQjNEmeck7cjwPayNkycbZNpvROCWZRPQ/edit?usp=sharing" 
        allowfullscreen>
      </iframe>
    </div>
    <div class="right">
      <iframe 
        src="https://www.youtube.com/embed/PgGLGI8XKo8" 
        allowfullscreen 
        title="新旅程小知識影片">
      </iframe>
    </div>
  </div>
</body>
</html>
