<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新旅程資訊看板</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: "Microsoft JhengHei", sans-serif, Arial, sans-serif;
      background-color: #d0e5d1;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 1920px;  /* 明確設定 Full HD 寬度 */
      height: 1080px; /* 明確設定 Full HD 高度 */
      max-width: 100vw;  /* 不超出視窗 */
      max-height: 100vh; /* 不超出視窗 */
      gap: 1rem;      /* 間距16px */
      margin: 0 auto; /* 水平置中 */
      box-sizing: border-box;
      padding: 0.5rem; /* 外圍小間距 */
    }

    .left {
      flex-basis: 33.33%;  /* 左側約 640px */
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
    }

    .right {
      flex-basis: 66.66%;  /* 右側約 1280px */
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 1920px) {
      /* 螢幕比 Full HD 小就改用百分比撐滿 */
      .container {
        width: 100vw;
        height: 100vh;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100vw;
        height: auto;
        padding: 0.5rem;
        gap: 1rem;
      }
      .left, .right {
        flex-basis: auto;
        height: 300px;
        border-radius: 6px;
      }
      iframe {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1a7lDxgx5dayQjNEmeck7cjwPayNkycbZNpvROCWZRPQ/edit?usp=sharing"
        allowfullscreen>
      </iframe>
    </section>
    <section class="right">
      <iframe
        src="https://www.youtube.com/watch?v=VpM0aOekBu0"
        allowfullscreen
        title="新旅程小知識影片">
      </iframe>
    </section>
  </div>
</body>
</html>
