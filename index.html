<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新旅程資訊看板</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Microsoft JhengHei", sans-serif, Arial, sans-serif;
      background-color: #d0e5d1;
    }

    .container {
      display: flex;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto; /* 螢幕置中 */
      gap: 1rem; /* 區塊間距 */
      padding: 1rem; /* 頁面內邊距，避免貼邊 */
      box-sizing: border-box;
    }

    .left, .right {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex; /* 讓 iframe 撐滿 */
      flex-direction: column;
      overflow: hidden; /* 圓角遮住 iframe */
      height: 100%;
    }

    .left {
      flex: 1; /* 左側 1/3 */
      max-width: 33.33%;
      min-width: 280px;
    }

    .right {
      flex: 2; /* 右側 2/3 */
      max-width: 66.66%;
      min-width: 300px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    /* 手機版改成上下排列 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 100%;
        padding: 0.5rem;
      }
      .left, .right {
        max-width: 100%;
        min-width: unset;
        height: 300px;
        margin-bottom: 1rem;
      }
      iframe {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1a7lDxgx5dayQjNEmeck7cjwPayNkycbZNpvROCWZRPQ/edit?usp=sharing"
        allowfullscreen>
      </iframe>
    </section>
    <section class="right">
      <iframe
        src="https://www.youtube.com/embed/PgGLGI8XKo8"
        allowfullscreen
        title="新旅程小知識影片">
      </iframe>
    </section>
  </div>
</body>
</html>
